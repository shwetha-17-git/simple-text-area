<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .counter {
      margin-top: 5px;
      font-size: 14px;
      color: #333;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Type your message</h2>
  <p>200 characters max</p>
  <textarea id="message" maxlength="200" placeholder="Start typing..."></textarea>
  <div class="counter" id="charCounter">0/200 characters</div>
  <div class="warning" id="warning">You have reached the character limit!</div>

  <script>
    const textarea = document.getElementById('message');
    const charCounter = document.getElementById('charCounter');
    const warning = document.getElementById('warning');
    const maxChars = 200;

    textarea.addEventListener('input', function(){
      const currentLength = textarea.value.length;
      charCounter.textContent = currentLength +"/"+ maxChars + "characters";
      if (currentLength >= maxChars) {
        warning.style.display = 'block';
      } else {
        warning.style.display = 'none';
      }
    });
  </script>

</body>
</html>
